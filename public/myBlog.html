    <Style>
        /* Style for the Recent Posts section */

        .col-md-4 {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .col-md-4 h3 {
            color: #fe104c;
            font-size: 50px;
            margin-top: 10px;
            text-align: center;
        }

        .list-group-item {
            border: none;
            padding: 0;
            margin: 0 0 20px;
            overflow: hidden;
            position: relative;
            background-color: transparent;
            transition: transform 0.2s ease-in-out;
        }

        .list-group-item a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            display: block;
            padding: 10px 0;
            transition: color 0.2s ease-in-out;
            font-size: 30px;
        }

        .list-group-item img {
            max-width: 50%;
            height: auto;
            transition: transform 0.2s ease-in-out;
        }

        .list-group-item:hover {
            transform: scale(1.02);
        }

        .list-group-item:hover img {
            transform: scale(1.1);
        }

        .list-group-item a:hover {
            color: #0046f8;
        }
        li a:hover{
            color: rgb(0, 17, 253);
        }
    </Style>
</head>
